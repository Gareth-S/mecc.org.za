<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Cooperative Fee Schedule</title>

<body>

        <tr>

          <td>R1.15</td>
        </tr>
        <tr>
          <td>Gold</td>
          <td>R200</td>
          <td>R6</td>
          <td>R1.10</td>
        </tr>
        <tr>
          <td>Platinum</td>
          <td>R500</td>
          <td>R4</td>
          <td>R1.05</td>
        </tr>
      </tbody>
    </table>
